<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style_mani.css">
   <script src="script_mani_gen.js"></script>
</head>
<body>
  <div class="title">
    <h1>
      Manifest generate
    </h1>
  </div>
  <div class="base_setting">
    <h3 class="text_setting">Manifest type</h3>
    <div class="box_setting">
      <select id="type_mani">
        <option>behavior</option>
        <option>resource</option>
        <option>behavior/resource</option>
      </select>
    </div>
    
    <h3 class="text_setting">Min version minecraft</h3>
    <div class="box_setting"><select id="type_version_minecraft"></select></div>
    
    <h3 class="text_setting">Name addon</h3>
    <div class="box_setting"><input id="name" type="text" placeholder="name"></div>
    
    <h3 class="text_setting">Description addon</h3>
    <div class="box_setting"><input id="description" type="text" placeholder="description"></div>
    
    <h3 class="text_setting">Version addon</h3>
    <div class="box_setting">
      <input id="vOne" type="number" placeholder="0">
      <input id="vTwo" type="number" placeholder="0">
      <input id="vThree" type="number" placeholder="0">
    </div>
    
    
  </div>
  <div class="base_setting">
    <h1 class="text_setting">Behavior</h1>
    <h3 class="text_setting">Version script</h3>
    <div class="box_question">
      <p>server</p>
      <a href="https://learn.microsoft.com/en-us/minecraft/creator/scriptapi/minecraft/server/entityhitblockafterevent?view=minecraft-bedrock-stable"><img src="question_icon.png"></a>
    </div>
    <div class="box_setting">
      <select id="type_version_script_server"></select>
    </div>
    <div class="box_question">
      <p>server ui</p>
      <a href="https://learn.microsoft.com/en-us/minecraft/creator/scriptapi/minecraft/server-ui/minecraft-server-ui?view=minecraft-bedrock-stable"><img src="question_icon.png"></a>
    </div>
    <div class="box_setting">
      <select id="type_version_script_server-ui"></select>
    </div>
    
    <h3 class="text_setting">Script entry</h3>
    <div class="box_setting">
      <input id="script_entry" type="text" placeholder="script entry">
    </div>
  </div>
  
  <div class="base_setting">
    <h1 class="text_setting">Resource</h1>
    <h3 class="text_setting">None</h3>
  </div>
  
  <div class="base_setting">
    <button onclick="generateManifest()">Generate manifest</button>
    <p id="info">Wait 5s for load data</p>
    <div class="text_copy">
      <div class="top-bar">
        <div class="header"><h5>Manifest Behavior</h5></div>
        <button class="copy_text" onclick="copyText('BP')">
          <div><img src="copy_icon.png"></div>
          Copy</button>
      </div>
      <pre id="texttocopyBehav" class="text"></pre>
      
      <div class="top-bar">
      <div class="header"><h5>Manifest Resource</h5></div>
        <button class="copy_text" onclick="copyText('RP')">
          <div><img src="copy_icon.png"></div>
          Copy</button>
      </div>
      <pre id="texttocopyRes" class="text"></pre>
</body>
</html>
